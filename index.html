<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My Links</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h2>SOCIAL CHANNELS</h2>
	<div class="even links">
		<a href="#REDACTED">
			<div class="flex link">
				<svg><use href="assets/icon.svg#facebook"></use></svg>
			</div>
			<div class="triangle b"></div>
		</a>
		<a href="#REDACTED">
			<div class="triangle a"></div>
			<div class="flex link">
				<svg><use href="assets/icon.svg#instagram"></use></svg>
			</div>
		</a>
	</div>

	<h2>NRGLAB</h2>
	<div id="nrglab">
		<a class="long" href="#REDACTED">
			<div class="flex link">
				<svg><use href="assets/icon.svg#nrglab"></use></svg>
				<span>nrglab</span>
			</div>
			<div class="triangle b"></div>
		</a>
		<div class="links">
			<a href="#REDACTED">
				<div class="triangle a"></div>
				<div class="flex link">
					<svg><use href="assets/icon.svg#facebook"></use></svg>
				</div>
				<div class="triangle b"></div>
			</a>
			<a href="#REDACTED">
				<div class="triangle a"></div>
				<div class="flex link">
					<svg><use href="assets/icon.svg#instagram"></use></svg>
				</div>
			</a>
		</div>
	</div>

	<h2>TECH</h2>
	<div class="even links">
		<a href="#REDACTED" title="GitHub">
			<div class="flex link">
				<img src="assets/github.png" alt="Github">
			</div>
			<div class="triangle b"></div>
		</a>
		<a href="#REDACTED" title="PCPartPicker">
			<div class="triangle a"></div>
			<div class="flex link">
				<svg id="pcpartpicker"><use href="assets/icon.svg#pcpartpicker"></use></svg>
			</div>
		</a>
	</div>

	<h2>GAMING</h2>
	<div class="even links">
		<a href="#REDACTED">
			<div class="flex link">
				<img class="square" src="assets/steam.png" alt="Steam">
			</div>
		</a>
	</div>
</body>
</html>
